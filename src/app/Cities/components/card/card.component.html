<h3 class="my-5">Top {{topCities.length}} Ciudades Mas Visitadas</h3>

<div class=" row gap-4  align-items-center justify-content-center">
    <mat-card *ngFor="let city of topCities" class="mb-3 col-12 col-sm-5 col-md-3 col-lg-3 col-xl-2 "
    >
      <mat-card-header>
        <mat-card-title>{{city.display}}</mat-card-title>
        <mat-card-subtitle class="mt-2 d-flex justify-content-center align-items-center">
          <mat-icon class="me-2" [ngClass]="getWeatherClass(city.weatherCondition)">{{getWeatherIcon(city.weatherCondition)}}</mat-icon> {{city.weatherCondition}}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="mt-2">
        <p>Temperatura {{city.currentTemperature}}&deg;C</p>
      </mat-card-content>
      <mat-card-actions class="d-flex flex-column align-items-center justify-content-center pb-3">
        <button mat-raised-button class="w-100 mb-2 p-2 bg-light" (click)="getInfoByCity(city)">Consultar Pron√≥stico</button>
        <button mat-raised-button class="w-100 mb-2 p-2 bg-dark text-white" >Comprar Boleto</button>
      </mat-card-actions>
    </mat-card>
  </div>
